apply plugin: 'scala'

repositories {
    maven {
        url "https://repo1.maven.org/maven2/"
    }

    maven {
        url "https://repo.spring.io/plugins-release/"
    }
}

dependencies {
    compile 'org.scala-lang:scala-library:2.13.1'
}

sourceSets {
    main {
        scala {
            srcDirs = ['src/scala']
        }
    }

    test {
        scala {
            srcDirs = ['test/scala']
        }
    }
}
